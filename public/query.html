<html>
  <head>
    <title>query</title>
  </head>
  <body>
    <h2>Services</h2>
    <h4>Content</h4>
    <select id='content-service-name'>
      <option value='' selected disabled>--</option>
      <option value='ipfs'>ipfs</option>
      <option value='swarm'>swarm</option>
    </select>
    <input id='content-service-path' type='text' placeholder='path' /><br><br>
    <button id='set-content-service-btn'>set</button>
    <h4>Metadata</h4>
    <select id='metadata-service-name'>
      <option value='' selected disabled>--</option>
      <option value='bigchaindb'>bigchaindb</option>
      <option value='ipfs'>ipfs</option>
    </select>
    <input id='metadata-service-path' type='text' placeholder='path' /><br><br>
    <button id='set-metadata-service-btn'>set</button>
    <h2>Import</h2>
    <h4>Decryption</h4>
    <input id='import-decryption' type='file' accept='application/json' />
    <button id='import-decryption-btn'>import</button>
    <h4>Content Hashes</h4>
    <input id='import-content-hashes' type='file' accept='application/json' />
    <button id='import-content-hashes-btn'>import</button>
    <h4>Metadata Hashes</h4>
    <input id='import-metadata-hashes' type='file' accept='application/json' />
    <button id='import-metadata-hashes-btn'>import</button><br><br>
    <h2>Query</h2>
    <h4>Content</h4>
    <input id='get-content' type='text' />
    <label>decrypt</label>
    <input id='decrypt' type='checkbox' />
    <button id='get-content-btn'>get</button><br>
    <div id='get-content-result'></div>
    <h4>Metadata</h4>
    <input id='get-metadata' type='text' />
    <label>expand</label>
    <input id='expand' type='checkbox' />
    <button id='get-metadata-btn'>get</button><br>
    <pre id='get-metadata-result'></pre>
  </body>
  <script src='./query-bundle.js'></script>
</html>
