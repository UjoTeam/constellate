<html>
  <head>
    <title>project</title>
  </head>
  <body>
    <h2>Account</h2>
    <button id='new-account-btn'>new</button><br>
    <div id='new-account'></div>
    <input id='import-account' type='file' accept='application/json' />
    <button id='import-account-btn'>import</button>
    <h2>New Project</h2>
    <h4>Title</h4>
    <input id='project-title' type='text' />
    <h2>Content Service</h2>
    <select id='content-service-name'>
      <option value='' selected disabled>--</option>
      <option value='ipfs'>ipfs</option>
      <option value='swarm'>swarm</option>
    </select>
    <input id='content-service-path' type='text' placeholder='path' /><br><br>
    <h2>Metadata Service</h2>
    <select id='metadata-service-name'>
      <option value='' selected disabled>--</option>
      <option value='bigchaindb'>bigchaindb</option>
      <option value='ipfs'>ipfs</option>
    </select>
    <input id='metadata-service-path' type='text' placeholder='path' /><br><br>
    <button id='new-project-btn'>create</button>
    <h2>Import/Upload</h2>
    <h4>Content</h4>
    <input id='import-content' type='file' accept='audio/*|image/*|video/*' multiple />
    <h4>Metadata</h4>
    <input id='import-metadata' type='file' accept='application/json' /><br><br>
    <button id='import-project-btn'>import</button> | <button id='upload-project-btn'>upload</button><br><br>
    <h2>Export</h2>
    <h4>Decryption</h4>
    <button id='export-decryption-btn'>export</button>
    <h4>Hashes</h4>
    <button id='export-hashes-btn'>export</button>
    <h4>Linked Data</h4>
    <button id='export-linked-data-btn'>export</button>
    <div id='export-files'></div>
  </body>
  <script src='./project-bundle.js'></script>
</html>
